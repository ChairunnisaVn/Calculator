<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">Calculator</div>
  <div class="container">
    <form action="" name="cal">
      <textarea class="display" name="field" cols="20" rows="5" placeholder="0"></textarea>           
    </form>
    <table>
      <tr>
        <td><input type="button" class="all-clear" value="AC" onclick="ac()"></td>
        <td><input type="button" class="delete" value="DEL" onclick="del()"></td>
        <td><input type="button" class="modulo" value="%" onclick="insert('%')"></td>
        <td><input type="button" class="operator" value=":" onclick="insert('/')"></td>
      </tr>
      <tr>
        <td><input type="button" class="number" value="7" onclick="insert('7')"></td>
        <td><input type="button" class="number" value="8" onclick="insert('8')"></td>
        <td><input type="button" class="number" value="9" onclick="insert('9')"></td>
        <td><input type="button" class="operator" value="x" onclick="insert('*')"></td>
      </tr>
      <tr>
        <td><input type="button" class="number" value="4" onclick="insert('4')"></td>
        <td><input type="button" class="number" value="5" onclick="insert('5')"></td>
        <td><input type="button" class="number" value="6" onclick="insert('6')"></td>
        <td><input type="button" class="operator" value="-" onclick="insert('-')"></td>
      </tr>
      <tr>
        <td><input type="button" class="number" value="1" onclick="insert('1')"></td>
        <td><input type="button" class="number" value="2" onclick="insert('2')"></td>
        <td><input type="button" class="number" value="3" onclick="insert('3')"></td>
        <td><input type="button" class="operator" value="+" onclick="insert('+')"></td>
      </tr>
      <tr>
        <td><input type="button" class="number " value="0" onclick="insert('0')"></td>
        <td><input type="button" class="number " value="00" onclick="insert('00')"></td>
        <td><input type="button" class="decimal" value="." onclick="insert('.')"></td>
        <td><input type="button" class="equal" value="=" onclick="equal()" ></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
